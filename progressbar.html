<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="assets/css/bootstrap.css"> 
	<title>Tutorial Progress Bar Dengan Bootstrap 4 - www.malasngoding.com</title> 
</head> 
<body> 


	<div class="container">

		<center>
			<h3>Tutorial Progress Bar Dengan Bootstrap 4</h3>
			<h4><a href="https://www.malasngoding.com/progress-bar-bootstrap-4/">www.malasngoding.com</a></h4>
		</center>


		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		</div> 

		<hr>

		Label Text
		<br/>
		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 46%" aria-valuenow="46" aria-valuemin="0" aria-valuemax="100">46%</div>
		</div> 

		<hr>


		Mengatur Tinggi Progress Bar
		<br/>
		<br/>

		<div class="progress" style="height: 5px">
			<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress" style="height: 20px">
			<div class="progress-bar" role="progressbar" style="width: 46%" aria-valuenow="46" aria-valuemin="0" aria-valuemax="100">46%</div>
		</div>

		<br/>

		<div class="progress" style="height: 50px">
			<div class="progress-bar" role="progressbar" style="width: 46%" aria-valuenow="46" aria-valuemin="0" aria-valuemax="100">46%</div>
		</div>

		<hr>

		Warna Progress Bar
		<br/>
		<br/>

		<div class="progress">
			<div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div> 

		<hr>

		Striped Progress Bar
		<br/>
		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
		</div> 

		<hr>

		Animasi Striped Progress Bar
		<br/>
		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-animated progress-bar-striped bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
		</div>
	</div>


	<script src="assets/js/jquery.js"></script> 
	<script src="assets/js/popper.js"></script> 
	<script src="assets/js/bootstrap.js"></script>

</body> 
</html>
